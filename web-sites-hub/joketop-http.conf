# joketop.com 统一配置 (HTTP)
# 纯 HTTP 配置，用于尚未准备 HTTPS 证书的场景

# joketop.com 主站 (含 IP 访问)
server {
    listen 80;
    listen [::]:80;
    server_name joketop.com www.joketop.com 129.28.85.223;

    root /var/www/html/joketop;
    index index.html;

    access_log /var/log/nginx/joketop.com.access.log;
    error_log /var/log/nginx/joketop.com.error.log;

    location / {
        try_files $uri $uri/ =404;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}

