# blog.joketop.com（学习站点 + 所有文档服务）
server {
    listen 80;
    listen [::]:80;
    server_name blog.joketop.com 129.28.85.223;

    root /var/www/html/joketop;
    index learning.html;

    access_log /var/log/nginx/blog.joketop.com.access.log;
    error_log /var/log/nginx/blog.joketop.com.error.log;

    location / {
        try_files $uri $uri/ /learning.html;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Backend Tutorial
    location ^~ /backend/ {
        alias /var/www/html/honey-backend-dojo/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }

    location ~ ^/backend/\.(git|htaccess|env|DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /backend {
        return 301 $scheme://$server_name/backend/;
    }

    # Frontend Tutorial
