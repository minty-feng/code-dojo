        .generator-container {

            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;

        .fu-display {

            line-height: 1;
            user-select: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        /* Decorative squared paper background (Doufang) */
        .doufang {
            position: absolute;
            width: 80%;
            height: 80%;
            border: 2px solid #d90429;
            transform: rotate(45deg);
            z-index: 1;
            opacity: 0.2;
            pointer-events: none;
        }
        
        .doufang::before {
             content: '';
             position: absolute;
             top: 10px; left: 10px; right: 10px; bottom: 10px;
             border: 1px dashed #d90429;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 500;
            color: #ffb703;

        input[type="text"], select {

            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        input[type="text"]:focus, select:focus {

        }

        .color-picker-group {

        input[type="color"] {

        }

        .font-btn {

        .fu-card {

            cursor: pointer;
            overflow: visible; /* Allow tooltip to show */
        }

        .fu-card:hover {
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        
        .fu-card .char {

        }

        /* Tooltip Styles */
        .fu-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            width: max-content;
            max-width: 180px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            border: 1px solid #ffb703;
            z-index: 101;
        }

        .fu-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #ffb703 transparent transparent transparent;
        }

        .fu-card:hover .fu-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }

        .fu-card::before {

            height: 100%;
            border: 1px solid rgba(0,0,0,0.1);
