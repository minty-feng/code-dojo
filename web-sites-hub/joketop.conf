        return 301 $scheme://$server_name/ds/;
    }

    # Algorithms Tutorial
    location ^~ /algo/ {
        alias /var/www/html/banana-algo-core/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # 禁止访问 algo 下的隐藏文件
    location ~ ^/algo/\.(git|htaccess|env|DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location = /algo {
        return 301 $scheme://$server_name/algo/;
    }

    # OS & Network Tutorial
    location ^~ /os/ {
        alias /var/www/html/cookie-os-network/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # 禁止访问 os 下的隐藏文件
    location ~ ^/os/\.(git|htaccess|env|DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location = /os {
        return 301 $scheme://$server_name/os/;
    }

    # Mini Program Tutorial
    location ^~ /miniprogram/ {
        alias /var/www/html/jam-miniprogram-dojo/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # 禁止访问 miniprogram 下的隐藏文件
