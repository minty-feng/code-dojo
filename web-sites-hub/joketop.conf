# me.joketop.com - HTTPS（反向代理 secure-resume 服务）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name me.joketop.com;
    
    ssl_certificate /etc/letsencrypt/live/me.joketop.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/me.joketop.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    #root /var/www/html/joketop;
    #index resume.html;
    access_log /var/log/nginx/me.joketop.com.access.log;
    error_log /var/log/nginx/me.joketop.com.error.log;
    
    # SVG 文件单独处理，确保 MIME 类型正确（放在 /static/ 之前，优先匹配）
    location ~* ^/static/(.+\.svg)$ {
        alias /home/ubuntu/backend-resume/static/$1;
        add_header Content-Type "image/svg+xml" always;
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
        access_log off;
        gzip on;
        gzip_types image/svg+xml;
    }

    # 静态资源由 Nginx 直接服务，可被 CDN 缓存（使用 ^~ 确保优先匹配）
    location ^~ /static/ {
        alias /home/ubuntu/backend-resume/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
        # 启用 gzip 压缩
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;

        # 确保文件存在性检查
        try_files $uri =404;
    }

    # 其余请求（HTML 和 API）转发给 Actix Web
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_pass http://secure_resume_backend;

        proxy_read_timeout 30s;
        proxy_send_timeout 30s;

        proxy_cache_bypass 1;
        proxy_no_cache 1;

        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}

