# joketop.com 统一配置 (HTTPS)
# 此配置文件管理 joketop.com、me.joketop.com、blog.joketop.com 三个域名
# 以及所有文档服务的路由

upstream secure_resume_backend {
    keepalive 32;
    server 127.0.0.1:8080;
}

# joketop.com 主站 - HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name joketop.com www.joketop.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    return 301 https://$server_name$request_uri;
}

# joketop.com 主站 - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name joketop.com www.joketop.com;
    
    ssl_certificate /etc/letsencrypt/live/joketop.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joketop.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    root /var/www/html/joketop;
    index index.html;
    
    access_log /var/log/nginx/joketop.com.access.log;
    error_log /var/log/nginx/joketop.com.error.log;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}

