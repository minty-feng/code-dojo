# blog.joketop.com - HTTPS（学习站点 + 所有文档服务）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name blog.joketop.com;

    ssl_certificate /etc/letsencrypt/live/blog.joketop.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.joketop.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/blog.joketop.com.access.log;
    error_log /var/log/nginx/blog.joketop.com.error.log;

    # 学习站点导航（根路径）
    root /var/www/html/joketop;
    index learning.html;
    
    location / {
        try_files $uri $uri/ /learning.html;
    }

    # Backend Tutorial
    location ^~ /backend/ {
        alias /var/www/html/honey-backend-dojo/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # 禁止访问 backend 下的隐藏文件
    location ~ ^/backend/\.(git|htaccess|env|DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location = /backend {
        return 301 $scheme://$server_name/backend/;
    }

    # Frontend Tutorial
    location ^~ /frontend/ {
        alias /var/www/html/grape-frontend-dojo/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # 禁止访问 frontend 下的隐藏文件
    location ~ ^/frontend/\.(git|htaccess|env|DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location = /frontend {
        return 301 $scheme://$server_name/frontend/;
    }

    # Data Structures Tutorial
    location ^~ /ds/ {
        alias /var/www/html/apple-ds-core/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # 禁止访问 ds 下的隐藏文件
    location ~ ^/ds/\.(git|htaccess|env|DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location = /ds {
        return 301 $scheme://$server_name/ds/;
    }

    # Algorithms Tutorial
    location ^~ /algo/ {
        alias /var/www/html/banana-algo-core/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # 禁止访问 algo 下的隐藏文件
    location ~ ^/algo/\.(git|htaccess|env|DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location = /algo {
        return 301 $scheme://$server_name/algo/;
    }

    # OS & Network Tutorial
    location ^~ /os/ {
        alias /var/www/html/cookie-os-network/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }
    
    # 禁止访问 os 下的隐藏文件
    location ~ ^/os/\.(git|htaccess|env|DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location = /os {
        return 301 $scheme://$server_name/os/;
    }

    # Gzip 压缩（全局设置）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
}

