    <script>

        let posts = JSON.parse(localStorage.getItem('forum_posts') || '[]');

            { id: 2, name: 'æå››', role: 'åç«¯å·¥ç¨‹å¸ˆ', avatar: 'æ', active: true },

            window.addEventListener('message', function(event) {

        // æ¸²æŸ“å¸–å­åˆ—è¡¨
        function renderPosts() {
            const postsList = document.getElementById('posts-list');
            
            if (posts.length === 0) {
                postsList.innerHTML = `
                    <div style="padding: 3rem; text-align: center; color: #999;">

            }
            
            postsList.innerHTML = posts.map(post => `

                    <div class="post-title">
                        ${post.title}
                        ${post.isNew ? '<span class="post-badge new">æ–°</span>' : ''}
                        ${post.replyCount > 10 ? '<span class="post-badge hot">çƒ­é—¨</span>' : ''}

            `).join('');
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('total-posts').textContent = posts.length;
            const totalReplies = posts.reduce((sum, post) => sum + post.replyCount, 0);
            document.getElementById('total-replies').textContent = totalReplies;

            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            currentPostId = postId;
            
            // æ›´æ–°å¸–å­æµè§ˆé‡

        function renderConversations(postId) {

        // å¤„ç†èŠå¤©æ¶ˆæ¯
        function handleChatMessage(data, postId) {
            if (!conversations[postId]) {
                conversations[postId] = [];
            }
            
            const timestamp = new Date().toLocaleString('zh-CN');
            
            // è§£ææ¶ˆæ¯æ ¼å¼
            if (data && data.type) {
                let content = data.content || data.message || data.text;
                let type = 'robot';
                
                if (data.type === 'user_message' || data.type === 'user') {
                    type = 'user';
                } else if (data.type === 'bot_message' || data.type === 'assistant_message') {
                    type = 'robot';
                }
                
                // æ£€æŸ¥æ˜¯å¦åŒ…å«@å€¼ç­åŒå­¦
                const mentioned = checkMentions(content);
                if (mentioned.length > 0) {
                    content += `\n\nå·²é€šçŸ¥: ${mentioned.map(u => `@${u.name}`).join(' ')}`;
                }
                
                const conversation = {
                    type: type,
                    content: content,
                    timestamp: timestamp
                };
                
                // é¿å…é‡å¤
                const exists = conversations[postId].some(c => 
                    c.content === conversation.content && 
                    c.timestamp === conversation.timestamp
                );
                
                if (!exists) {
                    conversations[postId].push(conversation);
                    saveConversations();
                    
                    // æ›´æ–°å¸–å­å›å¤æ•°
                    const post = posts.find(p => p.id === postId);
